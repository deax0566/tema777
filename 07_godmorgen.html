<body>

    <script>
        var time = new Date().getHours();
        let resultat;

        if (time < 10) {
            resultat = "Godmorgen";
        } else if (time < 18) {
            resultat = "Goddag";
        } else if (time < 24) {
            resultat = "Godaften";
        } else if (time < 05) {
            resultat = "Godnat";
        }

        console.log(resultat);

    </script>
</body>

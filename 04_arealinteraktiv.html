<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredden">
    <button>Klik og bregn areal, kig i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredden").value;
            let areal = længde * bredde;
            let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal}`;
            console.log(resultat);
        }

    </script>


</body>

</html>
